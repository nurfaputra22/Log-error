<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Error Virtu Digilab All Branch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <div class="max-w-[95%] mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">ðŸ“‹ Log Error Virtu Digilab</h1>

    <!-- Filter Dropdown -->
    <div class="mb-4 flex items-center gap-4">
      <label for="plantFilter" class="font-semibold">Filter Plant:</label>
      <select id="plantFilter" class="p-2 border rounded w-64">
        <option value="">Semua Plant</option>
      </select>
    </div>

    <!-- Tabel Data -->
    <div class="overflow-x-auto bg-white rounded-lg shadow-lg">
      <table class="min-w-full table-fixed border border-gray-300">
        <thead class="bg-blue-600 text-white text-sm">
          <tr>
            <th class="py-2 px-3 text-left w-[110px]">Tanggal</th>
            <th class="py-2 px-3 text-left w-[200px]">Kendala</th>
            <th class="py-2 px-3 text-left w-[100px]">Platform</th>
            <th class="py-2 px-3 text-left w-[250px]">Nama</th>
            <th class="py-2 px-3 text-left w-[250px]">Plant</th>
            <th class="py-2 px-3 text-left w-[120px]">Posisi</th>
            <th class="py-2 px-3 text-left w-[100px]">Status</th>
            <th class="py-2 px-3 text-left w-[400px]">Catatan Penyelesaian Masalah</th>
            <th class="py-2 px-3 text-left w-[300px]">Trustmedis Help</th>
            <th class="py-2 px-3 text-left w-[300px]">Lampiran Masalah</th>
            <th class="py-2 px-3 text-left w-[300px]">Lampiran Penyelesaian</th>
          </tr>
        </thead>
        <tbody id="dataTable" class="text-sm divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <script>
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTJ_8BlTuwDxt0sVWSkL8HJpb6ehiXqY8jC4TIVW_MYOGxv50akPI_W1W7NMC3YTYjEQhvIqbMU2GtM/pub?output=csv";

    const dataTable = document.getElementById("dataTable");
    const plantFilter = document.getElementById("plantFilter");

    async function loadData() {
      try {
        const res = await fetch(sheetUrl);
        const csvText = await res.text();

        const parsed = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
        });

        const data = parsed.data;

        // Isi dropdown plant unik
        const plants = [...new Set(data.map((d) => d["Plant"]).filter(Boolean))];
        plants.forEach((p) => {
          const opt = document.createElement("option");
          opt.value = p;
          opt.textContent = p;
          plantFilter.appendChild(opt);
        });

        // Fungsi render tabel
        function renderTable(filterPlant = "") {
          dataTable.innerHTML = "";
          const filtered = data.filter(
            (d) => !filterPlant || d["Plant"] === filterPlant
          );

          if (filtered.length === 0) {
            dataTable.innerHTML = `
              <tr>
                <td colspan="11" class="py-4 text-center text-gray-500">Tidak ada data untuk filter ini</td>
              </tr>`;
            return;
          }

          filtered.forEach((d) => {
            const tr = document.createElement("tr");
            tr.className = "hover:bg-gray-100 transition";
            tr.innerHTML = `
              <td class="py-2 px-3 border break-words">${d["Tanggal"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Kendala"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Platform"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Nama"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Plant"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Posisi"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Status"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Catatan Penyelesaian Masalah"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Trustmedis Help"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Lampiran Masalah"] || ""}</td>
              <td class="py-2 px-3 border break-words">${d["Lampiran Penyelesaian"] || ""}</td>
            `;
            dataTable.appendChild(tr);
          });
        }

        // Event listener filter
        plantFilter.addEventListener("change", (e) => {
          renderTable(e.target.value);
        });

        // Tampilkan tabel pertama kali
        renderTable();
      } catch (err) {
        console.error("Gagal memuat data:", err);
        dataTable.innerHTML = `<tr><td colspan="11" class="py-4 text-center text-red-500">Gagal memuat data</td></tr>`;
      }
    }

    loadData();
  </script>
</body>
</html>
